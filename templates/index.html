<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Classification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            background-color: #007bff;
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        form {
            text-align: center;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }

        p {
            text-align: center;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Iris Classification</h1>
    <div class="container">
        <form action="{{url_for('predict')}}" method="POST">
            <label for="p1">Parameter 1</label>
            <input type="text" name="p1" id="p1">

            <label for="p2">Parameter 2</label>
            <input type="text" name="p2" id="p2">

            <label for="p3">Parameter 3</label>
            <input type="text" name="p3" id="p3">

            <label for="p4">Parameter 4</label>
            <input type="text" name="p4" id="p4">

            <input type="submit" name="predict" value="Predict">
        </form>

        <p>Type: {{pred}}</p>
    </div>
</body>
</html>
